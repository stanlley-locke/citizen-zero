name: citizen_wallet
description: A Secure Digital ID Wallet for Citizen Zero.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  
  # Navigation
  go_router: ^12.0.0
  
  # Network
  dio: ^5.3.0
  json_annotation: ^4.8.1
  
  # Secure Storage & Database
  flutter_secure_storage: ^9.0.0
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Biometrics & Hardware
  local_auth: ^2.1.8
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.0
  
  # UI
  google_fonts: ^6.1.0
  lottie: ^2.7.0
  
  # Utils
  uuid: ^4.2.1
  intl: ^0.18.1

  # Shared Packages
  citizen_zero_core:
    path: ../shared/citizen_zero_core
  citizen_zero_ui:
    path: ../shared/citizen_zero_ui
  citizen_zero_platform:
    path: ../shared/citizen_zero_platform

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.3
  drift_dev: ^2.14.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
